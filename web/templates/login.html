{% set title = "Вход | Dronperminov" %}
{% include "components/header.html" %}

    <link rel="stylesheet" type="text/css" href="/styles/components/inputs.css?v={{version}}">
    <link rel="stylesheet" type="text/css" href="/styles/login.css?v={{version}}">
</head>
<body>
    {% include "components/menu.html" %}

    <nav class="breadcrumbs" aria-label="Хлебные крошки">
        <a href="/">Главная</a>
        <span class="separator">›</span>
        <span class="current">Вход</span>
    </nav>

    <section class="login">
        <input type="checkbox" id="sign-type">

        <h1 class="sign-in">Вход в аккаунт</h1>
        <h1 class="sign-up">Регистрация</h1>

        <div class="icon-input">
            <label for="username">Логин</label>

            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12,1a11,11,0,0,0,0,22,1,1,0,0,0,0-2,9,9,0,1,1,9-9v2.857a1.857,1.857,0,0,1-3.714,0V7.714a1,1,0,1,0-2,0v.179A5.234,5.234,0,0,0,12,6.714a5.286,5.286,0,1,0,3.465,9.245A3.847,3.847,0,0,0,23,14.857V12A11.013,11.013,0,0,0,12,1Zm0,14.286A3.286,3.286,0,1,1,15.286,12,3.29,3.29,0,0,1,12,15.286Z"></path>
            </svg>

            <input class="basic-input" type="text" id="username" placeholder="никнейн">
        </div>

        <div class="icon-input sign-up">
            <label for="fullname">Полное имя</label>

            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12,1a11,11,0,0,0,0,22,1,1,0,0,0,0-2,9,9,0,1,1,9-9v2.857a1.857,1.857,0,0,1-3.714,0V7.714a1,1,0,1,0-2,0v.179A5.234,5.234,0,0,0,12,6.714a5.286,5.286,0,1,0,3.465,9.245A3.847,3.847,0,0,0,23,14.857V12A11.013,11.013,0,0,0,12,1Zm0,14.286A3.286,3.286,0,1,1,15.286,12,3.29,3.29,0,0,1,12,15.286Z"></path>
            </svg>

            <input class="basic-input" type="text" id="fullname" placeholder="фамилия и имя">
        </div>

        <div class="icon-input">
            <label for="password">Пароль</label>

            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.0546V8C5.25 4.27208 8.27208 1.25 12 1.25C15.7279 1.25 18.75 4.27208 18.75 8V10.0546C19.8648 10.1379 20.5907 10.348 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.40931 10.348 4.13525 10.1379 5.25 10.0546ZM6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C16.867 10 16.4515 10 16 10H8C7.54849 10 7.13301 10 6.75 10.0036V8ZM14 16C14 17.1046 13.1046 18 12 18C10.8954 18 10 17.1046 10 16C10 14.8954 10.8954 14 12 14C13.1046 14 14 14.8954 14 16Z"></path>
            </svg>

            <input class="basic-input" type="password" id="password" placeholder="пароль">
        </div>

        <div class="icon-input sign-up">
            <label for="password">Подтверждение пароля</label>

            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.25 10.0546V8C5.25 4.27208 8.27208 1.25 12 1.25C15.7279 1.25 18.75 4.27208 18.75 8V10.0546C19.8648 10.1379 20.5907 10.348 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.40931 10.348 4.13525 10.1379 5.25 10.0546ZM6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C16.867 10 16.4515 10 16 10H8C7.54849 10 7.13301 10 6.75 10.0036V8ZM14 16C14 17.1046 13.1046 18 12 18C10.8954 18 10 17.1046 10 16C10 14.8954 10.8954 14 12 14C13.1046 14 14 14.8954 14 16Z"></path>
            </svg>

            <input class="basic-input" type="password" id="password-confirm" placeholder="повторите пароль">
        </div>

        <div class="captcha-block sign-up" id="captcha-block">
            <div class="g-recaptcha" id="captcha" data-sitekey="6LfodbsoAAAAAMlLezsg5BvOgdpiDZzpS4DLen2g"></div>
        </div>

        <button class="basic-button sign-in" onclick="SignIn()">Войти</button>
        <button class="basic-button sign-up" onclick="SignUp()">Создать аккаунт</button>

        <p class="sign-in">Нет аккаунта? Просто <label for="sign-type">зарегистрируйтесь</label>!</p>
        <p class="sign-up">Уже есть аккаунт? Тогда <label for="sign-type">войдите</label> в него!</p>
    </section>

    {% include "components/footer.html" %}

    <script src="/js/inputs/text_input.js?v={{version}}"></script>
    <script src="/js/login.js?v={{version}}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        let usernameInput = new TextInput(document.getElementById("username"), {
            empty: "Имя пользователя не заполнено",
            regexp: {expression: /^[a-z][a-zA-Z_\d]+$/gi, error: 'Имя пользователя может состоять только из латинских букв, цифр и символа "_" и должно иметь более одного символа'},
            exclude: {values: ["admin"], error: "Введённое имя пользователя запрещено"}
        })

        let fullnameInput = new TextInput(document.getElementById("fullname"), {empty: "Полное имя не заполнено"})
        let passwordInput = new TextInput(document.getElementById("password"), {empty: "Пароль не заполнен"})
        let passwordConfirmInput = new TextInput(document.getElementById("password-confirm"), {empty: "Подтверждение пароля не заполнено"})
    </script>
</body>
</html>
